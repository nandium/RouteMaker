<!DOCTYPE html>
<html>
  <head>
    <title><%= htmlWebpackPlugin.options.title %></title>
    <!-- ========================================
       Credits:
       - https://stackoverflow.com/a/50259501
       - https://stackoverflow.com/a/50247140
       ======================================== -->
    <script>
      const segment = 1;

      sessionStorage.redirect =
        '/' + location.pathname.slice(1).split('/').slice(segment).join('/');

      location.replace(
        location.pathname
          .split('/')
          .slice(0, 1 + segment)
          .join('/'),
      );
    </script>
  </head>
</html>
